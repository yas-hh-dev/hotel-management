<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Commerce</title>
    <style>
        body {
            font-family: 'avant garde','lucida grande';
               margin: 0;
            padding: 0;
            background-color: #ffedc8;
            text-align: center;
        }
        header {
            background-color: #5a3300e5;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin-left: 20px;
        }
        .header{
            color: #5a3300e5;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 23px;
        }

        nav ul li a:hover {
         
           text-shadow: 0px 0px 9px rgb(138, 120, 98);
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background: rgb(255, 243, 223);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 178, 95, 0.993);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 21px;
            border-radius: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 23px;
            background-color:  rgb(252, 244, 232);
        }
        textarea {
            resize: vertical;
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #704700;
            color:rgb(255, 243, 223);;
            border: none;
            border-radius: 15px;
            font-size: 28px;
            cursor: pointer;
        }
        .btn:hover {
            background: #5a2d00;
            box-shadow: 0px 0px 10px rgb(255, 139, 131);
        }
    </style>
</head>
<body>
    <header>
        <h1>
            Shopeasy
        </h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
     </header>
    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Write your message here" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

</body>
</html>
